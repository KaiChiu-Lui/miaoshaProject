server.port=2001
mybatis.mapper-locations=classpath:mapping/*.xml

spring.datasource.name=miaosha
spring.datasource.url=jdbc:mysql://localhost:3306/miaosha?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root

#配置zipkin
spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1

#使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#服务注册
spring.application.name=item-microservice
eureka.instance.instance-id=item2001.com
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://miaoshaProjectEurekaServer1.com:6001/eureka,http://miaoshaProjectEurekaServer2.com:6002/eureka

feign.hystrix.enabled=true

#显示ip
eureka.instance.prefer-ip-address=true
#关闭Eureka自我保护
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2

#配置静态资源路径
#1.静态资源访问的路径
spring.mvc.static-path-pattern=/**
#2.静态资源的目录
spring.resources.static-locations = classpath:/html,classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources

