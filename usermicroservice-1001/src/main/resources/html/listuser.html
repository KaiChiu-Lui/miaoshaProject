<html>
<head>
  <meta charset="UTF-8">
  <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
  <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
  <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
  <title>Title</title>
</head>
<body>
<div class="content">
  <h3 class="form-title">用户中心</h3>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>手机号码</th>
        <th>注册方式</th>
      </tr>
      </thead>

      <tbody id="container">

      </tbody>
    </table>
  </div>
</div>
</body>

<script>
  // 定义全局商品数组信息
  var g_userList = [];
  $(document).ready(function() {
    $.ajax({
      type: "GET",
      url: "http://localhost:1001/userm/list",
      xhrFields:{
        withCredentials:true,
      },
      success: function(data) {
        if (data.status == "success") {
          g_userList = data.data;
          reloadDom();
        } else {
          alert("获取用户信息失败，原因为" + data.data.errMsg);
        }
      },
      error: function(data) {
        alert("获取商品信息失败，原因为" + data.responseText);
      }
    });
  });
  function reloadDom() {
    for (var i = 0; i < g_userList.length; i++) {
      var userVO =g_userList[i];
      var dom =
              "<tr data-id='"+userVO.id+"' id='userDetail"+userVO.id+"'>\
            <td>"+userVO.id+"</td>\
			<td>"+userVO.name+"</td>\
			<td>"+userVO.gender+"</td>\
			<td>"+userVO.age+"</td>\
			<td>"+userVO.telphone+"</td>\
			<td>"+userVO.regisitMode+"</td>\
			<td><button id='deletebutton"+userVO.id+"'>删除</button></td>>\
			</tr>";
      $("#container").append($(dom));
      $("#deletebutton"+userVO.id).on("click", function(e) {
        $.ajax({
          type: "GET",
          url: "http://localhost:1001/userm/delete"+"?id="+userVO.id,
          xhrFields:{
            withCredentials:true,
          },
          success: function(data) {
            if (data.status == "success") {
              location.reload();
            } else {
              alert("获取用户信息失败，原因为" + data.data.errMsg);
            }
          },
          error: function(data) {
            alert("获取用户信息失败，原因为" + data.responseText);
          }
        });
      });
    }

  }
</script>

</html></html>
